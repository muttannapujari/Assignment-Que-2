<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Statement - 02</title>
</head>
<body>
    <h2>Javascript question</h2>
    <h3>Q1.Count the occurrence of keys and convert the result into an array of objects where each object belongs to one key and its occurrence (count).</h3>
    <h1>Ans</h1>
</body>
<script>
    const count = arr => {
    let result = [];
    let obj = {};
    for (let i = 0; i < arr.length; i++) {
        if (!obj[arr[i].language]) {
            obj[arr[i].language] = 1;
        } else {
            obj[arr[i].language] = obj[arr[i].language] + 1;
        }
    }
    for (let key in obj) {
        result.push({ language: key, count: obj[key] });
    }
    return result;
}

    console.log(count([{ language: 'JavaScript' },{ language: 'JavaScript' },{ language: 'C++' },{ language: 'TypeScript' }]));
</script>
</html>
